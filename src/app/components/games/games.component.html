<div class="container position-relative h-100" >
  <h2 class="mb-3">Games: </h2>
  <div class="row m-0">
    <div
      class="game__wrapper col-3 border border-2 border-secondary rounded-2 justify-content-center"
      (click)="onOpenModal()"
    >
      <h3>Create new game</h3>
    </div>
    <div
      class="game__wrapper col-3 border border-2 border-secondary rounded-2"
      *ngFor="let game of games"
    >
      <img class="game__icon rounded-2 mb-2" src="assets/img/game-ico.jpg">
      <h3>{{game.name}}</h3>
      <h4  class="game__created-text mb-0">Created at: {{game.createdAt}}</h4>
    </div>
  </div>

  <div *ngIf="showModal" class="create-game__popup bg-warning border border-2 border-secondary rounded-2">
    <app-create-new-game [showModal]="showModal" (closeModal)="onCloseModal($event)"></app-create-new-game>
  </div>
</div>
